<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="JS/cadastroCliente.js"></script>
    <title>Trainee Vixteam</title>
</head>

<body>
    <div class="row">
        <span class="d-block p-3 bg-dark text-white">CRUD - Cadastro de cliente</span>

    </div>

    <form action="/cadastro" method="post">
        <div class="row d-flex justify-content-center mt-2">
            <div class="form-outline row col-5 mt-2">
                <label class="form-label" for="InputNome">Nome Completo</label>
                <input type="text" id="inputNome" name="fNome" class="form-control" />
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-1">
            <div class="form-outline row col-5 mt-2">
                <label class="form-label" for="inputCpf">CPF</label>
                <input type="text" id="inputCpf" name="fCpf" class="form-control" onchange="verificaCPF()" />

                <div class="valid-feedback">
                    CPF Válido!
                </div>

                <div class="invalid-feedback">
                    CPF Inválido!
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-1">
            <div class="form-outline row col-5 mt-2">
                <label class="form-label" for="inputEmail">E-mail</label>
                <input type="text" id="inputEmail" name="fEmail" class="form-control" />
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-1">
            <div class="form-outline row col-5 mt-2">
                <label class="form-label" for="inputSenha">Senha</label>
                <input type="password" id="inputSenha" name="fSenha" class="form-control" onchange="verificaSenha()" />

                <div class="valid-feedback">
                    Senha Válida!
                </div>

                <div class="invalid-feedback">
                    A senha deve conter no minímo 6 caracteres!
                </div>

            </div>
        </div>

        <div class="row d-flex justify-content-center mt-1">
            <div class="form-outline row col-5 mt-2">
                <label class="form-label" for="inputTelefone">Telefone</label>
                <input type="text" id="inputTelefone" name="fTelefone" class="form-control" />
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-1 ">
            <div class="form-outline row col-2 mt-2 ">
                <label class="form-label">Sexo</label>
                <div>
                    <input type="radio" name="fSexo" id="inputMasculino" value="M" />
                    <label for="inputMasculino">Masculino </label>
                </div>
                <div>
                    <input type="radio" name="fSexo" id="inputFeminino" value="F" />
                    <label for="inputFeminino">Feminino</label>
                </div>
            </div>
            
<!--            <div class="form-outline row col-3 mt-2 ">-->
<!--                <div class="row d-flex justify-content-center ">-->
<!--                        <label class="form-label" for="inputDataNascimento">Data de Nascimento</label>-->
<!--                        <input type="date" id="inputDataNascimento" name="fDataNascimento" class="form-control" />-->
<!--                </div>-->
<!--            </div>-->
        </div>

        <div class="row d-flex justify-content-center mt-1">
            <div class="form-outline row col-2 mt-2">
                <button type="submit" class="btn btn-primary mt-5 mb-5" value="submit">Cadastrar</button>

            </div>
        </div>
    </form>

</body>

</html>
