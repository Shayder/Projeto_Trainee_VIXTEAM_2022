<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1021a968e1.js" crossorigin="anonymous"></script>

    <script src="JS/removeCliente.js"></script>
    <script src="JS/ConsultaCliente.js"></script>

    <title>Trainee Vixteam</title>
</head>

<body>
    <div class="row bg-dark">
        <div class="col-1">
            <a href="home.html">
                <button type="button" class="btn btn-light mt-3 mb-3" onclick="consultarCliente()"><i
                        class="fa-solid fa-house"></i></button>
            </a>
        </div>
        <div class="col">
            <span class="d-block p-4 text-white">CRUD - Consulta Cliente</span>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <form id="formConsulta">

            <div class="form-outline row  mt-4 ">
                <label class="form-label" for="InputNome">Nome Completo</label>
                <input type="text" id="inputNome" name="fNome" class="form-control" />

            </div>

            <div class="form-outline row mt-3">
                <button type="button" class="btn btn-success mt-3 mb-3" onclick="consultarCliente()">Consultar</button>
            </div>



        </form>

    </div>
    

    <div class="d-flex justify-content-center">
        <table class="table" id="tabelaConsulta">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Sexo</th>
                </tr>
            </thead>
            <tbody id="tbodyId">

            </tbody>
        </table>


    </div>


    <div class=" row d-flex justify-content-center mt-5">

        <div class="row col-2 mt-3">
            <label class="form-label" for="InputId">Código do cliente</label>
        </div>

        <div class="row col-2 mt-3">
            <input type="text" id="InputId" name="fId" class="form-control" />
        </div>

        <div class="row col-1 mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-danger" onclick="removerCliente()"><i
                        class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>

        <div class="row col-1 mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    onclick="completaInputModal()"><i class="fa-solid fa-pen-to-square"></i></button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-secondary">
                    <h5 class="modal-title" id="exampleModalLabel">Alterar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="modalNome">
                        </div>

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">CPF</label>
                            <input type="text" class="form-control" id="modalCpf">
                        </div>

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">E-mail</label>
                            <input type="text" class="form-control" id="modalEmail">
                        </div>

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Senha</label>
                            <input type="password" class="form-control" id="modalSenha">
                        </div>

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Telefone</label>
                            <input type="text" class="form-control" id="modalTelefone">
                        </div>

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Sexo</label>
                            <input type="text" class="form-control" id="modalSexo">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="alterarCliente()">Alterar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
