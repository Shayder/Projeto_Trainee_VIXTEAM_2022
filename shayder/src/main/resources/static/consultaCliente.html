<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="JS/cadastroCliente.js"></script>
    <script src="JS/ConsultaCliente.js"></script>
    <script src="JS/jquery-3.6.0.min.js"></script>
    <title>Trainee Vixteam</title>
</head>

<body>
    <div class="bg-dark">
        <span class="d-block p-3 text-white">CRUD - Consulta Cliente</span>

    </div>

    <div class="d-flex justify-content-center">
        <form id="formConsulta">

            <div class="form-outline row  mt-4 ">
                <label class="form-label" for="InputNome">Nome Completo</label>
                <input type="text" id="inputNome" name="fNome" class="form-control" />

            </div>

            <div class="form-outline row mt-3">
                <button type="button" class="btn btn-success mt-3 mb-3" onclick="consultarCliente()">Consultar</button>
            </div>



        </form>

    </div>

    <div class="d-flex justify-content-center">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Sexo</th>
                </tr>
            </thead>
            <tbody id="tbodyId">
            </tbody>
        </table>


    </div>


    <div class=" row d-flex justify-content-center">

        <div class="row col-2 mt-3">
            <label class="form-label" for="InputCodigo">Código do cliente</label>
        </div>

        <div class="row col-3 mt-3">
            <input type="text" id="inputCodigo" name="fCodigo" class="form-control" />
        </div>

        <div class="row col-2 mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-danger" onclick="consultarCliente()">Remover</button>
            </div>
        </div>
    </div>


</body>

</html>
